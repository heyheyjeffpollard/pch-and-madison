<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changing the Left Turn Signal Light into a Yield Signal Light</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      text-align: center;
      background: #004d99;
      color: white;
      padding: 20px;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    header img.main-image {
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    header img.main-image:hover {
      transform: scale(1.03);
    }

    .street-view-link {
      display: inline-block;
      margin-top: 10px;
      background: #0073e6;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .street-view-link:hover {
      background: #005bb5;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }

    button {
      background: #0073e6;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #005bb5;
    }

    #barchart {
      max-width: 600px;
      margin: 0 auto;
    }

    .enlarged {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .enlarged img {
      width: 95%;
      max-width: 900px;
      border-radius: 10px;
    }

    .choice-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .scroll-section {
      display: none;
      margin-top: 20px;
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateX(50px);}
      to {opacity: 1; transform: translateX(0);}
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3em;
      }
      main {
        margin: 10px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Changing the Left Turn Signal Light into a Yield Signal Light.</h1>
    <img src="20251017_092217.jpg" alt="Street intersection at Madison" class="main-image" onclick="enlargeImage(this)">
    <div class="header-links">
      <a href="https://www.google.com/maps/@33.8035898,-118.3478153,3a,75y,119.43h,82.47t/data=!3m7!1e1!3m5!1saBvGwbbxEftreUXZ-yXZEg!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fcb_client%3Dmaps_sv.tactile%26w%3D900%26h%3D600%26pitch%3D7.525540653301817%26panoid%3DaBvGwbbxEftreUXZ-yXZEg%26yaw%3D119.42830978205909!7i16384!8i8192?entry=ttu&g_ep=EgoyMDI1MTAxNC4wIKXMDSoASAFQAw%3D%3D"
         target="_blank" class="street-view-link">
        View Location on Google Street View
      </a>
    </div>
  </header>

  <main>
    <section>
      <h2>Community Choice</h2>
      <p>Should the current left turn signal remain as-is or be changed to a yield signal?</p>
      <div class="choice-buttons">
        <button onclick="showSection('keep')">Keep</button>
        <button onclick="showSection('change')">Change</button>
      </div>

      <!-- Keep Section -->
      <div id="keep-section" class="scroll-section">
        <h3>Why do you want to keep it?</h3>
        <form id="keepForm">
          <label for="keepReason">Your Reason:</label>
          <textarea id="keepReason" rows="4" placeholder="Share your thoughts..."></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Change Section -->
      <div id="change-section" class="scroll-section">
        <h3>Provide Your Information</h3>
        <form id="changeForm">
          <label for="name">Full Name:</label>
          <input type="text" id="name" required>

          <label for="email">Email (kept private):</label>
          <input type="email" id="email" required>

          <label for="city">Resident City:</label>
          <input type="text" id="city" required>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <section>
      <h2>Community Opinion Bar Graph</h2>
      <canvas id="barchart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('barchart').getContext('2d');
    let keepCount = 0;
    let changeCount = 0;

    const barChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Keep', 'Change'],
        datasets: [{
          label: 'Number of Responses',
          data: [keepCount, changeCount],
          backgroundColor: ['#4CAF50', '#F44336'],
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, precision: 0 }
        }
      }
    });

    function showSection(choice) {
      document.getElementById('keep-section').style.display = 'none';
      document.getElementById('change-section').style.display = 'none';
      document.getElementById(choice + '-section').style.display = 'block';
    }

    document.getElementById('keepForm').addEventListener('submit', e => {
      e.preventDefault();
      keepCount++;
      barChart.data.datasets[0].data = [keepCount, changeCount];
      barChart.update();
      alert('Thank you for your feedback on keeping the light.');
      e.target.reset();
    });

    document.getElementById('changeForm').addEventListener('submit', e => {
      e.preventDefault();
      changeCount++;
      barChart.data.datasets[0].data = [keepCount, changeCount];
      barChart.update();
      alert('Thank you! Your response to change has been recorded.');
      e.target.reset();
    });

    function enlargeImage(img) {
      const overlay = document.createElement('div');
      overlay.classList.add('enlarged');
      const enlargedImg = document.createElement('img');
      enlargedImg.src = img.src;
      overlay.appendChild(enlargedImg);
      document.body.appendChild(overlay);
      overlay.onclick = () => overlay.remove();
    }
  </script>
</body>
</html>
