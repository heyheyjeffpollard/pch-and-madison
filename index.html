<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changing the Left Turn Signal Light into a Yield Signal Light</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      text-align: center;
      background: #004d99;
      color: white;
      padding: 20px;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    header img.main-image {
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    header img.main-image:hover {
      transform: scale(1.03);
    }

    .street-view-link {
      display: inline-block;
      margin-top: 10px;
      background: #0073e6;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .street-view-link:hover {
      background: #005bb5;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }

    button {
      background: #0073e6;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #005bb5;
    }

    #piechart {
      max-width: 500px;
      margin: 0 auto;
    }

    .enlarged {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .enlarged img {
      width: 95%;
      max-width: 900px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3em;
      }
      main {
        margin: 10px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Changing the Left Turn Signal Light into a Yield Signal Light.</h1>
    <img src="20251017_092217.jpg" alt="Street intersection at Madison" class="main-image" onclick="enlargeImage(this)">
    <div class="header-links">
      <a href="https://www.google.com/maps/@33.8035898,-118.3478153,3a,75y,119.43h,82.47t/data=!3m7!1e1!3m5!1saBvGwbbxEftreUXZ-yXZEg!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fcb_client%3Dmaps_sv.tactile%26w%3D900%26h%3D600%26pitch%3D7.525540653301817%26panoid%3DaBvGwbbxEftreUXZ-yXZEg%26yaw%3D119.42830978205909!7i16384!8i8192?entry=ttu&g_ep=EgoyMDI1MTAxNC4wIKXMDSoASAFQAw%3D%3D"
         target="_blank" class="street-view-link">
        View Location on Google Street View
      </a>
    </div>
  </header>

  <main>
    <section>
      <h2>Community Feedback Form</h2>
      <form id="surveyForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email (kept private):</label>
        <input type="email" id="email" required>

        <label for="city">City of Residence:</label>
        <input type="text" id="city" required>

        <label for="photoUpload">Upload Photo (optional):</label>
        <input type="file" id="photoUpload" accept="image/*">

        <label>Do you want this project done?</label>
        <select id="vote" required>
          <option value="">Select one</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" rows="4"></textarea>

        <button type="submit">Submit Response</button>
      </form>
    </section>

    <section>
      <h2>Community Support Chart</h2>
      <canvas id="piechart"></canvas>
    </section>

    <section>
      <h3>Responses (Initials and City)</h3>
      <ul id="responses"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('piechart').getContext('2d');
    let yesVotes = 0;
    let noVotes = 0;

    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Yes', 'No'],
        datasets: [{
          data: [yesVotes, noVotes],
          backgroundColor: ['#4CAF50', '#F44336'],
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    const form = document.getElementById('surveyForm');
    const responsesList = document.getElementById('responses');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const city = document.getElementById('city').value.trim();
      const vote = document.getElementById('vote').value;
      const comments = document.getElementById('comments').value.trim();
      const photo = document.getElementById('photoUpload').files[0];

      if (vote === 'yes') yesVotes++;
      else if (vote === 'no') noVotes++;

      chart.data.datasets[0].data = [yesVotes, noVotes];
      chart.update();

      const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
      const li = document.createElement('li');
      li.textContent = `${initials} (${city}) - ${vote === 'yes' ? 'Supports' : 'Does not support'} project`;
      responsesList.appendChild(li);

      form.reset();
      alert('Thank you! Your response has been recorded.');
    });

    function enlargeImage(img) {
      const overlay = document.createElement('div');
      overlay.classList.add('enlarged');
      const enlargedImg = document.createElement('img');
      enlargedImg.src = img.src;
      overlay.appendChild(enlargedImg);
      document.body.appendChild(overlay);
      overlay.onclick = () => overlay.remove();
    }
  </script>
</body>
</html>
