<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changing the Left Turn Signal Light into a Yield Signal Light</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: #003366;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .question-section {
      margin-bottom: 40px;
    }

    .side-scroll {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
    }

    .side-box {
      min-width: 300px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00509e;
    }

    .chart-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .map-link {
      text-align: center;
      margin: 20px 0;
    }

    .map-link a {
      color: #00509e;
      font-weight: bold;
      text-decoration: none;
    }

    .map-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.6em; }
      .side-box { min-width: 250px; }
    }

    @media (max-width: 480px) {
      header h1 { font-size: 1.3em; }
    }

    /* Modal for enlarged image */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>

<body>
  <header>
    <h1>Changing the Left Turn Signal Light into a Yield Signal Light</h1>
    <img id="headerImage" src="20251017_092217.jpg" alt="Street intersection photo">
  </header>

  <main>
    <div class="question-section">
      <h2>Choose Your Action</h2>
      <div class="side-scroll">
        <div class="side-box">
          <h3>Keep</h3>
          <label for="whyKeep">Why?</label>
          <textarea id="whyKeep" placeholder="Share your thoughts..."></textarea>
          <button onclick="submitKeep()">Submit</button>
        </div>

        <div class="side-box">
          <h3>Change</h3>
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Your name">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Your email (kept private)">
          <label for="city">Resident City</label>
          <input id="city" type="text" placeholder="Your city">
          <button onclick="submitChange()">Submit</button>
        </div>
      </div>
    </div>

    <div class="map-link">
      <a href="https://www.google.com/maps/@33.8035898,-118.3478153,3a,75y,119.43h,82.47t/data=!3m7!1e1!3m5!1saBvGwbbxEftreUXZ-yXZEg!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fcb_client%3Dmaps_sv.tactile%26w%3D900%26h%3D600%26pitch%3D7.525540653301817%26panoid%3DaBvGwbbxEftreUXZ-yXZEg%26yaw%3D119.42830978205909!7i16384!8i8192?entry=ttu" target="_blank">
        View Location on Google Street View
      </a>
    </div>

    <div class="chart-container">
      <canvas id="voteChart"></canvas>
    </div>
  </main>

  <!-- Modal for enlarged image -->
  <div id="imageModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    let keepVotes = 0;
    let changeVotes = 0;
    const ctx = document.getElementById('voteChart').getContext('2d');
    const voteChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Keep', 'Change'],
        datasets: [{
          label: 'Votes',
          data: [keepVotes, changeVotes],
          backgroundColor: ['#003366', '#007bff']
        }]
      },
      options: {
        scales: { y: { beginAtZero: true } },
        plugins: { legend: { display: false } }
      }
    });

    function updateChart() {
      voteChart.data.datasets[0].data = [keepVotes, changeVotes];
      voteChart.update();
    }

    function submitKeep() {
      keepVotes++;
      alert("Thank you for your feedback to Keep!");
      updateChart();
    }

    function submitChange() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const city = document.getElementById('city').value;
      if (!name || !email || !city) {
        alert("Please fill out all fields before submitting.");
        return;
      }
      changeVotes++;
      alert("Thank you for your input to Change!");
      updateChart();
    }

    // Image modal
    const modal = document.getElementById("imageModal");
    const img = document.getElementById("headerImage");
    const modalImg = document.getElementById("modalImg");
    const closeModal = document.getElementById("closeModal");

    img.onclick = function() {
      modal.style.display = "block";
      modalImg.src = this.src;
    }

    closeModal.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) modal.style.display = "none";
    }
  </script>
</body>
</html>
