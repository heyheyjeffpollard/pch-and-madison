<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Changing the Left Turn Signal Light into a Yield Signal Light</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }

    header {
      background: #1a73e8;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 1.2rem;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .main-image {
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .main-image.enlarged {
      transform: scale(1.8);
      z-index: 1000;
      position: relative;
      cursor: zoom-out;
    }

    .upload-container {
      text-align: center;
      margin: 15px 0;
    }

    .upload-preview {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .map-link {
      display: block;
      background-color: #34a853;
      color: white;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 25px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .map-link:hover {
      background-color: #2c8c46;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, select, textarea, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #155ab6;
    }

    .chart-container {
      margin-top: 30px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .responses {
      margin-top: 20px;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1rem;
        padding: 1rem;
      }
      .main-image.enlarged {
        transform: scale(1.4);
      }
    }
  </style>
</head>
<body>
  <header>
    Changing the Left Turn Signal Light into a Yield Signal Light
  </header>

  <main>
    <div class="image-container">
      <img src="https://via.placeholder.com/700x400?text=Proposed+Signal+Change+Location" alt="Project Image" class="main-image" id="mainImage">
    </div>

    <div class="upload-container">
      <label for="photoUpload">Upload a photo (optional):</label>
      <input type="file" id="photoUpload" accept="image/*">
      <img id="photoPreview" class="upload-preview" style="display:none;">
    </div>

    <a class="map-link" href="https://www.google.com/maps/@33.8035898,-118.3478153,3a,75y,119.43h,82.47t/data=!3m7!1e1!3m5!1saBvGwbbxEftreUXZ-yXZEg!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fcb_client%3Dmaps_sv.tactile%26w%3D900%26h%3D600%26pitch%3D7.525540653301817%26panoid%3DaBvGwbbxEftreUXZ-yXZEg%26yaw%3D119.42830978205909!7i16384!8i8192?entry=ttu" target="_blank">
      ðŸŒŽ View Location on Google Street View
    </a>

    <form id="surveyForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email (not public)" required>
      <input type="text" id="city" placeholder="City of Residence" required>

      <label>Do you support changing the signal?</label>
      <select id="support" required>
        <option value="">Select...</option>
        <option value="yes">Yes, I support it</option>
        <option value="no">No, I do not support it</option>
      </select>

      <label>Additional Comments:</label>
      <textarea id="comments" rows="3" placeholder="Your thoughts..."></textarea>

      <button type="submit">Submit Response</button>
    </form>

    <div class="chart-container">
      <canvas id="supportChart"></canvas>
    </div>

    <div class="responses" id="responses"></div>
  </main>

  <script>
    // Image enlarge feature
    const mainImage = document.getElementById('mainImage');
    mainImage.addEventListener('click', () => {
      mainImage.classList.toggle('enlarged');
    });

    // Photo upload preview
    const photoUpload = document.getElementById('photoUpload');
    const photoPreview = document.getElementById('photoPreview');
    photoUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          photoPreview.src = event.target.result;
          photoPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Initialize chart
    const ctx = document.getElementById('supportChart').getContext('2d');
    const chartData = { yes: 0, no: 0 };
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Support', 'Do Not Support'],
        datasets: [{
          data: [0, 0],
          backgroundColor: ['#1a73e8', '#e84545']
        }]
      }
    });

    // Form submission
    const form = document.getElementById('surveyForm');
    const responsesDiv = document.getElementById('responses');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const city = document.getElementById('city').value.trim();
      const support = document.getElementById('support').value;
      const comments = document.getElementById('comments').value.trim();

      const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
      responsesDiv.innerHTML += `<p><strong>${initials}</strong> from ${city} â€” <em>${support === 'yes' ? 'Supports' : 'Does not support'}</em></p>`;

      chartData[support]++;
      chart.data.datasets[0].data = [chartData.yes, chartData.no];
      chart.update();

      form.reset();
      photoPreview.style.display = 'none';
    });
  </script>
</body>
</html>
